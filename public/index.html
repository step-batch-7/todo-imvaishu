<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO APP</title>
  <link rel="stylesheet" href="css/todo.css" />
  <script src="scripts/signUp.js"></script>
  <script src="scripts/requests.js"></script>
</head>

<body>
  <div class="accounts">
    <div class="signUp">
      <h1 id="signUp">SIGN UP</h1>
      <input type="text" name="userName" id="userName" placeholder="User Name" autocomplete="off" />
      <input type="password" name="password" placeholder="Password" id="password" />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" id="confirmPassword" />
      <button onclick="saveAndProceed()">Submit</button>
      <div>
        Already have an account?
        <a onclick="showLogin()"> <u> Login here </u></a>
      </div>
    </div>
    <div class="status"></div>
    <h5 class="hide">incorrect password or username</h5>
    <div id="login">
      <div class="userInfo">
        <h1 id="signUp">LOGIN</h1>
        <input type="text" name="userName" class="userName" placeholder="Username" autocomplete="off" />
        <input type="password" name="password" class="password" placeholder="Password" />
      </div>
      <button class="choice" type="submit" onclick="login()">Login</button>
      <div>
        Don't have an account?<a onclick="signUp()">
          <u>Create account</u>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
